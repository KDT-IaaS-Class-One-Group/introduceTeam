<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 미쳤다</title>
  <style>
    body {
      background-image: url('../introduceTeam/source/sea.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    h1 {
      color: #ffffff;
    }
  </style>
</head>

<body>
  <div id="root">
    <button id="playButton">음악 재생</button>
    <!-- 자동으로 재생되도록 autoplay 속성 추가 -->
    <audio id="backgroundMusic" src="../introduceTeam/source/봄에_자전거_여행.mp3" volume="0.5" loop></audio>
  </div>

  <script>
    // 페이지 로딩 후 실행되는 코드
    document.addEventListener('DOMContentLoaded', function () {
      // audio 태그 요소 가져오기
      const audioElement = document.getElementById('backgroundMusic');

      // 플레이 버튼 클릭 시 음악 재생
      document.getElementById('playButton').addEventListener('click', function () {
        // 사용자 상호 작용 후에 play 호출
        audioElement.play().catch(error => {
          // Autoplay가 차단된 경우에 대한 예외 처리
          console.error("Autoplay failed:", error);
        });
      });
    });
  </script>
</body>

</html>
