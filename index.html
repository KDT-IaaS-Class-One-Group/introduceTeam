  <style>
/* Body의 기본 스타일 설정 */
body {
    margin: 0;
    height: 100vh; /* 전체 뷰포트 높이 */
    overflow: hidden; /* 뷰포트 밖으로 나간 div 숨김 */
    position: relative; /* div의 위치를 상대적으로 설정 */
}

/* 각 div의 기본 스타일 */
div {
    width: 100px; /* div의 너비 */
    height: 100px; /* div의 높이 */
    position: absolute; /* 절대 위치 */
    top: 0; /* 초기 상단 위치 */
}

#name-hongmongi { 
  background-color: red; 
  left: 0;
}

}

}
#name-sindonghyun { 
  background-color: yellow; 
  left: 300px;
}
#name-kimhyun {

  left: 400px;
}
