<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>팀소개 페이지</title>
    <style>
      .menu-content {
        display: none;
        margin-top: 10px;
      }

      .menu-content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <ul>
      <li onclick="toggleMenu('kimhyun')">김현</li>
      <li onclick="toggleMenu('leemingoo')">이민구</li>
      <li onclick="toggleMenu('sindonghyun')">신동현</li>
      <li onclick="toggleMenu('yunjunhyun')">윤준현</li>
      <li onclick="toggleMenu('hongmongi')">홍문기</li>
    </ul>

    <div id="kimhyun" class="menu-content">
      <h2>김현 정보</h2>
      <p>김현에 대한 내용이 여기에 들어갑니다.</p>
    </div>

    <div id="leemingoo" class="menu-content">
      <h2>이민구 정보</h2>
      <p>이민구에 대한 내용이 여기에 들어갑니다.</p>
    </div>

    <div id="sindonghyun" class="menu-content">
      <h2>신동현 정보</h2>

      <p>신동현에 대한 내용이 여기에 들어갑니다.</p>
    </div>

    <div id="yunjunhyun" class="menu-content">
      <h2>윤준현 정보</h2>
      <p>윤준현에 대한 내용이 여기에 들어갑니다.</p>
    </div>

    <div id="hongmongi" class="menu-content">
      <h2>홍문기 정보</h2>
      <p>홍문기에 대한 내용이 여기에 들어갑니다.</p>
    </div>

    <script>
      function toggleMenu(menuId) {
        // 모든 메뉴 숨김
        let allMenus = document.querySelectorAll(".menu-content");
        allMenus.forEach(function (menu) {
          menu.classList.remove("active");
        });

        // 클릭한 메뉴만 표시
        let selectedMenu = document.getElementById(menuId);
        selectedMenu.classList.add("active");
      }
    </script>
  </body>
</html>
