<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 문서 형식과 언어 설정 -->
  <meta charset="UTF-8">
  <!-- 뷰포트 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 문서 제목 설정 -->
  <title>문서</title>
</head>
<body>
  <!-- 렌더링 결과를 담을 루트 요소 -->
  <div id="root"></div>
  <img src="" alt="">
  <script>
    // 가상 DOM 요소를 생성하는 함수 // DOM은 "문서 객체 모델"을 나타냅니다
    function createElement(type, props, ...children) {
      return { type, props, children };
    }

    // 컴포넌트 함수 정의
    function MenuComponent(stateData) {
      // 메뉴 아이템을 담을 배열
      const menuItems = [];
      // 상태 데이터를 기반으로 메뉴 아이템 생성
      for (let i = 0; i < stateData.length; i++) {
        const item = stateData[i];
        // 각 메뉴 아이템은 리스트 아이템(<li>) 내에 링크(<a>)를 포함
        const menuItem = createElement('li',
          {}, createElement('a', { href: item.hash }, item.text));
        // { href: item.hash }는 링크에 적용될 속성을 나타냅니다.
        menuItems.push(menuItem);
        // 메뉴 아이템을 배열에 추가
      }
      // 최종적으로 전체 컴포넌트를 나타내는 <div>를 컴포넌트로 생성
      return createElement('ul', {}, ...menuItems);
    }

    function render(virtualDom) {
      if (typeof virtualDom === 'string') {
        return document.createTextNode(virtualDom);
      }
      const element = document.createElement(virtualDom.type);
      // 속성 설정
      if (virtualDom.props) {
        // virtualDom.props이 존재하는지 확인 / 만약 속성이 없으면 실행하지 않음
        for (const [key, value] of Object.entries(virtualDom.props)) {
          element.setAttribute(key, value);
        }
      }
      for (let i = 0; i < virtualDom.children.length; i++) {
        const child = virtualDom.children[i];
        element.appendChild(render(child));
      }
      return element;
    }

    // 상태 데이터 정의
    const stateData = [
      { hash: '#', text: '이름 : 윤준현' },
      { hash: '#about', text: 'git : 대충 깃 주소' },
    ];

    // 가상 DOM 생성
    const virtualDom = MenuComponent(stateData);
    // 렌더링 결과를 특정 컨테이너에 추가

    const leftDiv = createElement('div', {id: leftDiv}, leftDivCont);
      const leftDivCont = createElement('img', {class: "profImg",src: "#", alt:"프로필사진"});
    const rightDiv = createElement('div', {}, rightDivCont);
      const rightDivCont = createElement('ul', {}, list);
      const list = [name, git, intro]
        const name = createElement("li",{class: "teamName"}, "윤준현");
        const git = createElement("li",{class: "teamName"}, "https://github.com/YoonJieut");
        const intro = createElement("p", {class : "teamIntro"}, "안녕하세요 저는 윤준현입니다.")
    container.appendChild(render(Box));
  </script>
</body>
</html>
