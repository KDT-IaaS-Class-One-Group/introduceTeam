<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>form 미쳤다</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #root {
      width: 100vw;
      height: 100vh;
      background-image: url("./images/sea.gif");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    body {
      margin: 0;
      height: 100vh;
      /* 전체 뷰포트 높이 */
      overflow: hidden;
      /* 뷰포트 밖으로 나간 div 숨김 */
      position: relative;
      /* div의 위치를 상대적으로 설정 */
    }

    /* 각 div의 기본 스타일 */
    div {
      width: 100px;
      /* div의 너비 */
      height: 100px;
      /* div의 높이 */
      position: absolute;
      /* 절대 위치 */
      top: 0;
      /* 초기 상단 위치 */
    }

    #name-hongmongi {
      background-color: red;
      left: 0;
    }

    #name-leemingoo {
      background-color: blue;
      left: 100px;
    }

    #name-yunjunhyun {
      background-color: green;
      left: 200px;
    }

    #name-sindonghyun {
      background-color: yellow;
      left: 300px;
    }

    #name-kimhyun {
      background-color: purple;
      left: 400px;
    }
  </style>

  <script src="./index.js" type="module" defer></script>
  <script type="module" src="./backgroundClickToShowDivs.js" defer>
    console.log("backgroundClickToShowDivs active")
  </script>
  <script type="module" src="./selectDivs.js" defer>
    console.log('selectDivs actve')
  </script>
</head>

<body>
  <div id="root">
    <!-- 자동으로 재생되도록 autoplay 속성 추가 -->
    <button id="playButton">음악 재생</button>
    <audio id="bgm" src="./sounds/bgm.mp3" volume="100.0" loop autoplay></audio>
    <div id="name-hongmongi"></div>
    <div id="name-leemingoo"></div>
    <div id="name-yunjunhyun"></div>
    <div id="name-sindonghyun"></div>
    <div id="name-kimhyun"></div>
  </div>

  <script>
    // audio 태그 요소 가져오기
    const root = document.getElementById("root");
    const bgm = document.getElementById("bgm");
    root.addEventListener("mousemove", () => {
      bgm.play().catch((error) => { });
    });

  </script>
</body>

</html>
