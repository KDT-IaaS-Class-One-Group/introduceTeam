<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 미쳤다</title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <script src="./scripts/index.js" type="module" defer></script>
  </head>
  <body>
    <div id="root">
      <div class="teamMemberIntroduce">
        <img src="./images/seagull.gif" alt="">
        <div>test</div>
      </div>
      <div class="teamMemberName">
        <div>김현</div>
        <div>신동현</div>
        <div>윤준현</div>
        <div>이민구</div>
        <div>홍문기</div>
      </div>
    </div>

    <script>
      document.querySelector('.teamMemberName > div').addEventListener('click', function() {
        var introduceElement = document.querySelector('.teamMemberIntroduce');
      
        // Toggle the left position of .teamMemberIntroduce
        if (introduceElement.style.left === '-100%') {
          introduceElement.style.left = '0%';
        } else {
          introduceElement.style.left = '-100%';
        }
      });


    </script>
    <script src="./scripts/animateSeagull.js" type="module"></script>
  </body>
</html>
