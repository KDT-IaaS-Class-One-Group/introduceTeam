<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>form 미쳤다</title>
  <style>
    .menu-content {
      display: none;
      margin-top: 10px;
    }

    .menu-content.active {
      display: block;
    }

    .BGM {
      display: none;
    }
  </style>
  </head>

  <body>
    <ul>
      <li onclick="toggleMenu('kimhyun')">김현</li>
      <li onclick="toggleMenu('leemingoo')">이민구</li>
      <li onclick="toggleMenu('sindonghyun')">신동현</li>
      <li onclick="toggleMenu('yunjunhyun')">윤준현</li>
      <li onclick="toggleMenu('hongmongi')">홍문기</li>
    </ul>

    <div id="kimhyun" class="menu-content">
      <h2>김현 정보</h2>
      <p>김현에 대한 내용이 여기에 들어갑니다.</p>
    </div>

    <div id="leemingoo" class="menu-content">
      <h2>이민구 정보</h2>
      <p>이민구에 대한 내용이 여기에 들어갑니다.</p>
    </div>

    <div id="sindonghyun" class="menu-content">
      <h2>신동현 정보</h2>

      <p>신동현에 대한 내용이 여기에 들어갑니다.</p>
    </div>

    <div id="yunjunhyun" class="menu-content">
      <h2>윤준현 정보</h2>
      <p>윤준현에 대한 내용이 여기에 들어갑니다.</p>
    </div>

    <div id="hongmongi" class="menu-content">
      <h2>홍문기 정보</h2>
      <p>홍문기에 대한 내용이 여기에 들어갑니다.</p>
    </div>

    <script type="module">
      import { } from index.js
    </script>

    <button id="playButton">음악 재생</button>
    <audio id="BGM">
      <source src="../introduceTeam/bgm/봄에 자전거 여행.mp3" type="audio/mp3">
    </audio>

    <script>
      document.getElementById('playButton').addEventListener('click', function () {
        const audio = document.getElementById('BGM');
        if (audio) {
          audio.play();
          // 버튼 숨기기
          this.style.display = 'none';
        }
      });
    </script>
  </body>

</html>
