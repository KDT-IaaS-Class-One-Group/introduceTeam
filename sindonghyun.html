<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KDT-Team4</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
    }

    header {
      margin-bottom: 20px;
      cursor: pointer;
    }

    header img {
      max-width: 100%;
      height: auto;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
    }

    nav a {
      font-size: 2em;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin-right: 10px;
    }

    nav a:hover {
      background-color: #2980b9;
    }

    section {
      margin-bottom: 20px;
      display: none;
      text-align: left;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 8px;
      clear: both;
    }

    section img {
      width: 100%;
      max-width: 300px;
      height: auto;
      float: left;
      margin-right: 20px;
    }

    section div {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
      box-sizing: border-box;
      width: calc(100% - 320px);
    }

    section div:not(:first-child) {
      border-left: 2px solid #ccc;
    }

    footer {
      margin-top: auto;
    }
  </style>

</head>

<body>
  <div>
    <header>
      <img src="https://bitly.ws/33R7z" alt="titleImage">
      <h1>KDT-Team4</h1>
    </header>

    <h1>기량, 상태를 뜻하는 'FORM'과 '미쳤다'를 합한 말로 누군가의 역량과 컨디션이 좋을 때 칭찬하는 표현</h1>

    <nav>
      <ul>
        <li><a href="#section1">김현</a></li>
        <li><a href="#section2">신동현</a></li>
        <li><a href="#section3">윤준현</a></li>
        <li><a href="#section4">이민구</a></li>
        <li><a href="#section5">홍문기</a></li>
      </ul>
    </nav>

    <section id="section1">
      <img src="https://cdn.icon-icons.com/icons2/621/PNG/512/user-male-black-silhouette_icon-icons.com_56874.png"
        alt="info1">
      <div>
        <div>깃헙 주소 입력</div>
        <div>김현</div>
        <div>소개작성</div>
      </div>
    </section>

    <section id="section2">
      <img src="https://cdn.icon-icons.com/icons2/621/PNG/512/user-male-black-silhouette_icon-icons.com_56874.png"
        alt="info2">
      <div>
        <div>깃헙 주소 입력</div>
        <div>신동현</div>
        <div>소개작성</div>
      </div>
    </section>

    <section id="section3">
      <img src="https://cdn.icon-icons.com/icons2/621/PNG/512/user-male-black-silhouette_icon-icons.com_56874.png"
        alt="info3">
      <div>
        <div>깃헙 주소 입력</div>
        <div>윤준현</div>
        <div>소개작성</div>
      </div>
    </section>

    <section id="section4">
      <img src="https://cdn.icon-icons.com/icons2/621/PNG/512/user-male-black-silhouette_icon-icons.com_56874.png"
        alt="info4">
      <div>
        <div>깃헙 주소 입력</div>
        <div>이민구</div>
        <div>소개작성</div>
      </div>
    </section>

    <section id="section5">
      <img src="https://cdn.icon-icons.com/icons2/621/PNG/512/user-male-black-silhouette_icon-icons.com_56874.png"
        alt="info5">
      <div>
        <div>깃헙 주소 입력</div>
        <div>홍문기</div>
        <div>소개작성</div>
      </div>
    </section>

    <footer>
      <p>© 2023 KDT-Team4</p>
    </footer>

    <script>
      document.querySelector('nav').addEventListener('click', function (e) {
        e.preventDefault();
        const targetId = e.target.getAttribute('href').substring(1);
        const targetSection = document.getElementById(targetId);
        document.querySelectorAll('section').forEach(section => section.style.display = 'none');
        targetSection.style.display = 'block';
      });
    </script>
  </div>
</body>

</html>
